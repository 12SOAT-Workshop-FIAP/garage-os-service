apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-os-service
  labels:
    app: postgres-os-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-os-service
  template:
    metadata:
      labels:
        app: postgres-os-service
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: os_service
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: os-service-secrets
              key: database-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: os-service-secrets
              key: database-password
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-os-service
spec:
  selector:
    app: postgres-os-service
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP
