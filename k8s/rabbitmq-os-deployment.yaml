apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-os-service
  labels:
    app: rabbitmq-os-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-os-service
  template:
    metadata:
      labels:
        app: rabbitmq-os-service
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.12-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: os-service-secrets
              key: rabbitmq-user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: os-service-secrets
              key: rabbitmq-password
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-os-service
spec:
  selector:
    app: rabbitmq-os-service
  ports:
  - name: amqp
    protocol: TCP
    port: 5672
    targetPort: 5672
  - name: management
    protocol: TCP
    port: 15672
    targetPort: 15672
  type: ClusterIP
